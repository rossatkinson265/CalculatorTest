<div class="errorGridContainer">
  <div class="errorHeaderContainer modal-header">
    <div class="errorHeaderLabel">Uh oh... something went wrong</div>
  </div>
  <div class="errorBodyContainer modal-body">
    <div class="errorBodyLabel">{{error}}</div>
  </div>
  <div class="closeButtonContainer modal-footer">
    <div class="closeButton button" (click)="CloseSelf()">Close</div>
  </div>
</div>
